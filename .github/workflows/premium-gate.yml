name: Premium Gate

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  premium-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-test.txt -r requirements-docs.txt -e .

      - name: Run premium gate
        run: bash premium-gate.sh

      - name: Upload SARIF
        if: always() && hashFiles('security.sarif') != ''
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2  # v4
        with:
          sarif_file: security.sarif
