name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.2.5). Leave empty if you triggered this workflow by pushing a tag."
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve tag
        id: tag
        shell: bash
        env:
          INPUT_TAG: ${{ inputs.tag }}
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE:-}" == "tag" ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ -z "${INPUT_TAG:-}" ]]; then
            echo "ERROR: No tag found. Run this workflow from a tag push OR provide inputs.tag." >&2
            exit 2
          fi

          echo "tag=${INPUT_TAG}" >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ steps.tag.outputs.tag }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Test
        env:
          COV_FAIL_UNDER: "70"
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-test.txt -r requirements-docs.txt
          python -m pip install -e .
          bash quality.sh cov

      - name: Build dist
        run: |
          python -m pip install -U pip
          python -m pip install build
          python -m build

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/*
