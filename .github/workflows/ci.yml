name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install -r requirements-test.txt -r requirements-docs.txt pre-commit ruff nox build twine
          python -m pip install -e .

      - name: Quality + tests
        run: |
          . .venv/bin/activate
          pre-commit run -a
          bash quality.sh all

      - name: Build (sdist/wheel)
        run: |
          . .venv/bin/activate
          python -m build
          python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
