name: PR Quality Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-test.txt
            requirements-docs.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-test.txt -r requirements-docs.txt -e .

      - name: Run quality gate
        id: quality
        continue-on-error: true
        run: bash quality.sh cov

      - name: Build PR comment body
        id: body
        run: |
          if [ "${{ steps.quality.outcome }}" = "success" ]; then
            {
              echo 'text=✅ quality.sh cov passed'
              echo 'status=success'
            } >> "$GITHUB_OUTPUT"
          else
            {
              echo 'text=❌ quality.sh cov failed (see workflow logs for details)'
              echo 'status=failure'
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const body = `### SDET Quality Gate\n${{ steps.body.outputs.text }}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

      - name: Fail if quality failed
        if: steps.quality.outcome != 'success'
        uses: actions/github-script@v7
        with:
          script: |
            core.setFailed('quality.sh cov failed (see workflow logs for details)')
